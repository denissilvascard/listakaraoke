<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>







<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <div *ngIf="folder=='Lista'">








      <ion-list class="plan-list">
        <ion-item  class="plan" text-wrap detail-push *ngFor="let hero of heroes">
          <ion-grid>
            <ion-row>
              <ion-col col-1 class="plan-left" style="border-right:2px solid #A6A6A6">
                {{hero.id}}
              </ion-col>

              <ion-col col-10 class="plan-right">
                <div class="plan-name">{{hero.name}}</div>
              </ion-col>
              <ion-col col-1 class="plan-right">
                <div><ion-icon name="musical-notes-sharp"></ion-icon>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>







    </div>
  </div>
</ion-content>
