<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>







<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


<!--    <strong class="capitalize">{{ folder }}</strong>-->
    <strong class="capitalize"></strong>
    <div *ngIf="folder=='Lista' || folder=='Lista de Musíca'">



      <ion-list inset padding>
        <ion-item>
          <ion-searchbar animated="true" placeholder="Buscar" [(ngModel)]="campoPesquisa" (ionInput)="clearPesdquisa()" class="custom"></ion-searchbar>
          <ion-button color="primary" (click)="filtr()" class="class-btn-buscar">Buscar</ion-button>
        </ion-item>
      </ion-list>



      <ion-note style="margin-left: 20px; font-size: 12px;" color="primary">{{totalRegistros}} Musíca(s)</ion-note>










          <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)" style="padding-top: 20px;">
            <ion-list class="hospital_list">
              <ion-item  class="plan" text-wrap detail-push *ngFor="let hero of filtrarPessoas() ; let index = index">
                <ion-grid>
                  <ion-row>
                    <div class="class-codigo" style="border-right:2px solid #4D8DFF">
<!--                      <div class="class-titulo-codigo">{{index+1}}</div>-->
                      <div>{{hero.id}}</div>

                    </div>

                    <div class="class-musica">
                      <div class="class-nome"><ion-icon name="musical-notes-sharp"></ion-icon> {{hero.musica}}</div>
                      <div class="class-artista">Artista: {{hero.artista}}</div>
                    </div>
                    <!--              <div class="plan-right">-->
                    <!--                <div><ion-icon name="musical-notes-sharp"></ion-icon>-->
                    <!--                </div>-->
                    <!--              </div>-->
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
          </ion-infinite-scroll>











    </div>
</ion-content>
