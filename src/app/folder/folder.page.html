<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>







<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }} qww</strong>
    <div *ngIf="folder=='Lista'" >





        <ion-list>
          <ion-item *ngFor="let hero of heroes">
            <ion-label>{{hero.name}}</ion-label>
          </ion-item>

        </ion-list>










    </div>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">Ua Components</a></p>
  </div>
</ion-content>
