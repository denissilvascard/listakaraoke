<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" style="width: 50px">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
<!--    <ion-title>{{ folder }}-->
<!--    </ion-title>-->



    <main>
      <div>
        <ion-searchbar animated="true" placeholder="Buscar"  [(ngModel)]="campoPesquisa" (ionInput)="clearPesdquisa()" class="custom"></ion-searchbar>
      </div>
      <div>
        <ion-button color="primary" (click)="filtr()" class="class-btn-buscar"><ion-icon name="search-outline"></ion-icon></ion-button>
      </div>
    </main>


  </ion-toolbar>
</ion-header>







<ion-content [fullscreen]="true">
  <ion-header collapse="condense" style="padding-top: 20px;">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>


<!--    <strong class="capitalize">{{ folder }}</strong>-->
    <strong class="capitalize"></strong>
    <div *ngIf="folder=='Lista' || folder=='Lista de Musíca'">

                    <div class="class-codigo" style="border-right:2px solid #4D8DFF">

    </div>
